<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>FinEdu AI - Calculadoras Financieras</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">FinEdu AI - Calculadoras Financieras</h1>
        <form method="POST" action="/calcular">
            <div class="mb-3">
                <label>Capital Inicial:</label>
                <input type="number" name="capital" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Tasa de Interés (%):</label>
                <input type="number" name="tasa" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Tiempo (años):</label>
                <input type="number" name="tiempo" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Tipo de Cálculo:</label>
                <select name="tipo" class="form-select" required>
                    <option value="ahorro_simple">Ahorro Simple</option>
                    <option value="ahorro_compuesto">Ahorro Compuesto</option>
                    <option value="prestamo">Cuota de Préstamo</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Calcular</button>
        </form>
        {% if resultado %}
        <div class="alert alert-success mt-4">
            Resultado: {{ resultado }}
        </div>
        {% endif %}
    </div>
</body>
</html>
